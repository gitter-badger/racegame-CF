<!DOCTYPE html>
<html>
<head>
  <title>RaceGame</title>
  <link rel="Stylesheet" type="text/css" href="css/race.css">
</head>
<body>
  <h1 id="header"> Welcome to the racetrack! </h1>
  <h2> Meet the participants...</h2>
    <ul>
      <li class="participants" id="racer1"> Rocky the Rabbit </li>
      <li class="participants" id="racer2"> Myrtle the Turtle </li>
      <li class="participants" id="racer3"> <button id="create">Click to create racer</button> </li>

      <!-- Form to get user racer info -->
      <form class="hidden" id="userStats">
          Name:
          <input id="userName" type="text" name="name">
          Speed 0-9:
          <input id="userSpeed" type="integer" name="speed">
          Focus 0-9:
          <input id="userFocus" type="integer" name="focus">
          <input type="submit">
      </form>

  <button id="race">Let's Race!</button>
<section>
  <div id="rabbit" class="racers">Rabbit</div>
  <div id="turtle" class="racers">Turtle</div>
  <div id="userID" class="racers"></div>
</section>
<h3 id="winner"></h3>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/race.js"></script>
</body>
</html>
