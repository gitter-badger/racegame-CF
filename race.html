<script>

function Animal (name, speed, focus) {
  this.name = name;
  this.speed = speed;
  this.focus = focus;
  this.position = 0;
  this.isFocused = function () {
    return Math.Floor(Math.random() * 10) < this.focus;
  }

  this.advance = function () {
    if (this.isFocused) {
      this.position += this.speed;
    }
  }

  this.progressReport = function () {
    return this.name + " is at" + this.position
  }
}


//user racer
alert ("An unknown racer has entered!");
  var userName = prompt("What is your name?");
  var userSpeed = parseInt(prompt("How fast are you? 0-9"));
  var userFocus = parseInt(prompt("How focused are you? 0-9"));
  var user = new Animal(userName, userSpeed, userFocus)

var rabbit = new Animal("Rocky", 7, 3);
var turtle = new Animal("Mrytle", 3, 7);
var meters = 100;


//variable focus depending on position
if (rabbit.position > turtle.position && user.position) {
  rabbit.focus += 1
} else if (turtle.position > rabbit.position && user.position) {
  turtle.focus += 1
} else if (user.position > rabbit.position && turtle.position) {
  user.focus += 1
};

while (turtle.position < meters && rabbit.position < meters && user.position < meters) {
  rabbit.advance();
  turtle.advance();
  user.advance();
    alert(rabbit.progressReport() + " | " + turtle.progressReport() + " | " + user.progressReport());
}

//winner alert
if (turtle.position >= meters) {
  alert(turtle.name + " wins!")
} else if (rabbit.position >= meters){
  alert(rabbit.name + " wins!")
} else {
  alert(user.name + " wins!")
}

</script>
